<div class="container mt-4">
  <h3 class="mb-4">Add new units</h3>

  <form [formGroup]="unitForm" (ngSubmit)="addUnit()">
  
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input class="form-control" formControlName="title" type="text">
    </div>
  
    <div class="mb-3">
      <label class="form-label">Descryption</label>
      <textarea class="form-control" formControlName="description"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Location</label>
      <input class="form-control" formControlName="location" type="text">
    </div>

    <div class="mb-3">
      <label class="form-label">Price</label>
      <input class="form-control" formControlName="price" type="number">
    </div>

    <div class="mb-3">
      <label class="form-label">Image URL</label>
      <input class="form-control" formControlName="imageUrl" type="text">
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" formControlName="isAvailable" type="checkbox" id="available">
      <label class="form-check-label" for="available">isAvailable</label>
    </div>
    <div class="text-center m-4">
    <button class="btn btn-success mb-5 " type="submit">Add</button>
    </div>
  </form>
</div>
