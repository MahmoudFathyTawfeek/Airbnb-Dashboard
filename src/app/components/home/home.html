<div class="d-flex" style="min-height: 100vh;">

  <div class="main-content flex-grow-1">
    <div class="container-fluid py-4">

      <h3 class="text-center text-primary mb-5">إحصائيات النظام</h3>

      <div class="row mb-5 text-center">
  <div class="col-md-2">
    <div class="card rounded-circle p-3 shadow-sm bg-primary text-white" style="width: 120px; height: 120px; margin: auto;">
      <div class="fs-4 fw-bold">{{ usersCount }}</div>
      <div style="font-size: 12px;">المستخدمين</div>
    </div>
  </div>
  <div class="col-md-2">
    <div class="card rounded-circle p-3 shadow-sm bg-success text-white" style="width: 120px; height: 120px; margin: auto;">
      <div class="fs-4 fw-bold">{{ unitsCount }}</div>
      <div style="font-size: 12px;">الوحدات</div>
    </div>
  </div>
  <div class="col-md-2">
    <div class="card rounded-circle p-3 shadow-sm bg-warning text-dark" style="width: 120px; height: 120px; margin: auto;">
      <div class="fs-4 fw-bold">{{ bookingsCount }}</div>
      <div style="font-size: 12px;">الحجوزات</div>
    </div>
  </div>
  <div class="col-md-2">
    <div class="card rounded-circle p-3 shadow-sm bg-danger text-white" style="width: 120px; height: 120px; margin: auto;">
      <div class="fs-4 fw-bold">{{ adsCount }}</div>
      <div style="font-size: 12px;">الإعلانات</div>
    </div>
  </div>
  <div class="col-md-2">
    <div class="card rounded-circle p-3 shadow-sm bg-info text-white" style="width: 280px; height: 120px; margin: auto;">
      <div class="fs-4 fw-bold">{{ occupancyRate }}%</div>
      <div style="font-size: 12px;">نسبة الإشغال</div>
    </div>
  </div>
</div>

      <div class="row g-4">
        <div class="col-md-6">
          <div class="card chart-card">
            <div class="card-header bg-primary text-white fw-bold">إحصائيات إجمالية</div>
            <div class="card-body">
              <canvas baseChart
                      [data]="barChartData"
                      [options]="barChartOptions"
                      chartType="bar">
              </canvas>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card chart-card">
            <div class="card-header bg-success text-white fw-bold">توزيع النسب</div>
            <div class="card-body">
              <canvas baseChart
                      [data]="pieChartData"
                      [options]="pieChartOptions"
                      chartType="pie">
              </canvas>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card chart-card">
            <div class="card-header bg-info text-white fw-bold">نمو المستخدمين على مدار الشهور</div>
            <div class="card-body">
              <canvas baseChart
                      [data]="lineChartData"
                      [options]="lineChartOptions"
                      chartType="line">
              </canvas>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card chart-card">
            <div class="card-header bg-warning text-dark fw-bold">أنواع الوحدات</div>
            <div class="card-body">
              <canvas baseChart
                      [data]="doughnutChartData"
                      [options]="doughnutChartOptions"
                      chartType="doughnut">
              </canvas>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
