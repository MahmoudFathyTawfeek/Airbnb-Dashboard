<div class="container-fluid m-0 p-0" style="min-height: 100vh;">

  <div class="flex-grow-1">
    <div class="container-fluid py-4">
      
      <h3 class="text-center mb-5 text-primary">System Statistics</h3>

      <div class="row mb-5 text-center">
  <div class="col-md-2">
    <div class="card rounded-circle p-3 shadow-sm bg-primary text-dark" style="width: 120px; height: 120px; margin: auto;">
      <div class="fs-4 fw-bold">{{ usersCount }}</div>
      <div style="font-size: 14px;">Users</div>
    </div>
  </div>
  <div class="col-md-2">
    <div class="card rounded-circle p-3 shadow-sm bg-success text-dark" style="width: 120px; height: 120px; margin: auto;">
      <div class="fs-4 fw-bold">{{ unitsCount }}</div>
      <div style="font-size: 14px;">Units</div>
    </div>
  </div>
  <div class="col-md-2">
    <div class="card rounded-circle p-3 shadow-sm bg-warning text-dark" style="width: 120px; height: 120px; margin: auto;">
      <div class="fs-4 fw-bold">{{ bookingsCount }}</div>
      <div style="font-size: 14px;">Bookings</div>
    </div>
  </div>
  <div class="col-md-2">
    <div class="card rounded-circle p-3 shadow-sm bg-danger text-dark" style="width: 120px; height: 120px; margin: auto;">
      <div class="fs-4 fw-bold">{{ adsCount }}</div>
      <div style="font-size: 14px;">Ads</div>
    </div>
  </div>
  <div class="col-md-2">
    <div class="card rounded-circle p-3 shadow-sm bg-info text-dark" style="width: 280px; height: 120px; margin: auto;">
      <div class="fs-4 fw-bold">{{ occupancyRate }}%</div>
      <div style="font-size: 14px;">Units Occupancy Rate</div>
    </div>
  </div>
</div>

      <div class="row g-4">
        <div class="col-md-6">
          <div class="card chart-card">
            <div class="card-header bg-primary text-white fw-bold">Overall Statistics</div>
            <div class="card-body">
              <canvas baseChart
                      [data]="barChartData"
                      [options]="barChartOptions"
                      chartType="bar">
              </canvas>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card chart-card">
            <div class="card-header bg-success text-white fw-bold">Percentage Distribution</div>
            <div class="card-body">
              <canvas baseChart
                      [data]="pieChartData"
                      [options]="pieChartOptions"
                      chartType="pie">
              </canvas>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card chart-card">
            <div class="card-header bg-info text-white fw-bold">User Growth Over the Months</div>
            <div class="card-body">
              <canvas baseChart
                      [data]="lineChartData"
                      [options]="lineChartOptions"
                      chartType="line">
              </canvas>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card chart-card">
            <div class="card-header bg-warning text-dark fw-bold">Unit Types</div>
            <div class="card-body">
              <canvas baseChart
                      [data]="doughnutChartData"
                      [options]="doughnutChartOptions"
                      chartType="doughnut">
              </canvas>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
