<div class="container bg-dark" style="height: 600px;">
  <div class="row justify-content-center">
    <div class="col-6 bg-dark mt-5" style="border: 2px solid black; border-radius: 10px;">
      <h1 class="text-center text-white mt-5">Sign Up</h1>
      <form (ngSubmit)="addUser()" #signup="ngForm">
        <div class="form-group">
          <label for="exampleInputName">Full Name</label>
          <input type="text" class="form-control" id="exampleInputName" placeholder="Enter Full Name" required minlength="5"
            [(ngModel)]="userProp.name" name="name" #fname="ngModel"
            [ngClass]="{'is-invalid': (fname.touched || fname.dirty) && fname.invalid}">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter email" required
            [(ngModel)]="userProp.email" name="email" #email="ngModel"
            [ngClass]="{'is-invalid': (email.touched || email.dirty) && email.invalid}">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password" required minlength="6"
            [(ngModel)]="userProp.password" name="password" #password="ngModel"
            [ngClass]="{'is-invalid': (password.touched || password.dirty) && password.invalid}">
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary" [disabled]="signup.invalid">
            Sign Up
          </button>
        </div>
      </form>
  
      <div class="text-center mt-3">
        <a class="btn btn-secondary" routerLink="/login">Login</a>
      </div>
    </div>
  </div>
</div>
