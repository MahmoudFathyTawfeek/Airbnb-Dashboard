<div class="container mt-4">
  <div class="justify-content-center row">
    <h3 class="col-md-10">Update user</h3>
 <button class="btn btn-primary col-md-2 " [routerLink]="['/users']" routerLinkActive="active" >Back</button>
</div>

  <form *ngIf="userForm" [formGroup]="userForm" (ngSubmit)="updateUser()">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>

    <div class="mb-3">
      <label class="form-label">E-Mail</label>
      <input type="email" class="form-control" formControlName="email">
    </div>

    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="text" class="form-control" formControlName="phone">
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" formControlName="isAdmin" id="isAdmin">
      <label class="form-check-label" for="isAdmin">isOwner (Owner)</label>
    </div>

    <button type="submit" class="btn btn-success">ðŸ’¾ Save</button>
  </form>
</div>
