<div class="container mt-4">
  <div class="justify-content-center row">
    <h3 class="col-md-10">Add new user</h3>
 <button class="btn btn-primary col-md-2 " [routerLink]="['/users']" routerLinkActive="active" > Back </button>
</div>
  <form [formGroup]="userForm" (ngSubmit)="addUser()" class="m-2 p-3 rounded-3"  style="border: 1px solid black;">

    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>

    <div class="mb-3">
      <label class="form-label">E-Mail</label>
      <input type="email" class="form-control" formControlName="email">
    </div>

    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="text" class="form-control" formControlName="phone">
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" formControlName="isAdmin" id="isAdmin">
      <label class="form-check-label" for="isAdmin">
        Admin
      </label>
    </div>

    <button type="submit" class="btn btn-success">Add User</button>
  </form>
</div>
